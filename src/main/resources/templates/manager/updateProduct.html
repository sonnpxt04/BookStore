<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Trang chủ - Quản lý sách</title>

  <!-- Custom fonts for this template-->
  <link href="/manager/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/manager/css/sb-admin-2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:include="~{manager/rightbar :: rightbar}"></div>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <div th:include="~{manager/navbar :: navbar}"></div>
      <!-- End of Topbar -->
    <!-- Modal -->
      <div class="container-fluid">

        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Cập nhật sách</h6>
          </div>
          <div class="card-body">
            <div class="modal-body">
              <form th:action="@{/manager/product/save}" th:object="${product}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{productID}">
                <div class="form-group">
                  <label for="idcate">ID Loại sách</label>
                  <input type="text" class="form-control" id="idcate" placeholder="Nhập tên ID loại sách" th:field="*{categoryID}">
                  <span th:if="${#fields.hasErrors('categoryID')}" th:errors="*{categoryID}" class="err"></span> <br>
                </div>
                <div class="form-group">
                  <label for="bookName">Tên sách</label>
                  <input type="text" class="form-control" id="bookName" placeholder="Nhập tên sách" th:field="*{name}">
                  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="err"></span> <br>
                </div>
                <div class="form-group">
                  <label for="bookAuthor">Tác giả</label>
                  <input type="text" class="form-control" id="bookAuthor" placeholder="Nhập tên tác giả" th:field="*{author}">
                  <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="err"></span> <br>
                </div>
                <div class="form-group">
                  <label for="year">Năm xuất bản</label>
                  <input type="text" class="form-control" id="year" placeholder="NHập năm xuất bản" th:field="*{year}">
                  <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="err"></span> <br>
                </div>
                <div class="form-group">
                  <label for="bookPrice">Giá bán</label>
                  <input type="number" class="form-control" id="bookPrice" placeholder="Nhập giá bán" th:field="*{price}">
                  <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="err"></span> <br>
                </div>
                <div class="form-group">
                  <label for="bookDescription">Mô tả</label>
                  <textarea class="form-control" id="bookDescription" rows="3" placeholder="Nhập mô tả" th:field="*{infor}"></textarea>
                  <span th:if="${#fields.hasErrors('infor')}" th:errors="*{infor}" class="err"></span> <br>
                </div>
                <div class="form-group">
                  <label for="bookQuantity">Số lượng</label>
                  <input type="number" class="form-control" id="bookQuantity" placeholder="Nhập số lượng" th:field="*{quantity}">
                  <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="err"></span> <br>
                </div>
                <div class="form-group">
                  <label for="formFile" class="form-label">Chọn hình ảnh</label>
                  <input class="form-control" type="file" id="formFile" name="imageFile">
                  <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="err"></span> <br>
                </div>

                <div class="form-group">
                  <label>Hình ảnh hiện tại</label>
                  <div>
                    <img  th:src="@{${product.image}}" alt="Product Image" style="max-width: 200px; max-height: 200px;"/>
                  </div>
                </div>
                <div class="modal-footer">
                  <form th:action="@{'/manager/product/delete/' + ${product.productID}}" method="post">
                    <input type="submit" class="btn btn-danger" value="Xóa"/>
                  </form>

                  <button type="submit" class="btn btn-primary">Lưu</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                </div>
              </form>
              <div class="modal-footer">
                <form th:action="@{'/manager/product/delete/' + ${product.productID}}" method="post">
                  <input type="submit" class="btn btn-danger" value="Xóa"/>
                </form>

              </div>



            </div>
          </div>
        </div>

      </div>





    <!--Kết thúc bảng edit-->
    <!-- Footer -->
      <div th:include="~{manager/footer :: footer}"></div>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="login.html">Logout</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/manager/vendor/jquery/jquery.min.js"></script>
<script src="/manager/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/manager/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/manager/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/manager/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/manager/js/demo/chart-area-demo.js"></script>
<script src="/manager/js/demo/chart-pie-demo.js"></script>

</body>
<style>
  .err{
    color: red;
  }
</style>
</html>
