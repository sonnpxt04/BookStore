<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<style>
    .nav-item {
        white-space: nowrap;
    }
</style>
<body>
<div class="container-fluid mb-5">
    <div th:include="~{home/topbar2 :: topbar2}"></div>
</div>

<!-- Checkout Start -->
<div class="container">
    <div class="row px-xl-5">

        <form th:action="@{/checkout}" method="post">
            <div class="col-lg-12">
                <div class="mb-4">
                    <h4 class="font-weight-semi-bold mb-4">TIẾN HÀNH THANH TOÁN</h4>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label>Họ và Tên</label>
                            <input class="form-control" type="text" placeholder="Họ và tên" name="fullname"
                                   th:value="${user.fullname}" required>
                        </div>

                        <div class="col-md-6 form-group">
                            <label>E-mail</label>
                            <input class="form-control" type="text" placeholder="example@email.com" name="email"
                                   th:value="${user.email}" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Số điện thoại</label>
                            <input class="form-control" type="text" placeholder="+123 456 789" name="phoneNumber"
                                   th:value="${user.phoneNumber}" required>
                        </div>

                        <div class="col-md-12 form-group">
                            <label>Địa chỉ</label>
                            <input class="form-control" type="text" placeholder="Địa chỉ" name="address" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="card border-secondary mb-5">
                    <div class="card-header bg-secondary border-0">
                        <h4 class="font-weight-semi-bold m-0">ĐƠN HÀNG</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="font-weight-medium mb-3">Sản phẩm</h5>
                        <div class="d-flex justify-content-between" th:each="item : ${listCart}"
                             th:with="product=${item.product}">
                            <p th:text="${product.name}"></p>
                            <p th:text="${#numbers.formatDecimal(item.total, 0, 'COMMA', 0, 'POINT').trim()} + ' VND'"></p>
                        </div>
                        <hr class="mt-0">
                        <div class="d-flex justify-content-between mb-3 pt-1">
                            <h6 class="font-weight-medium">Tổng cộng</h6>
                            <h6 class="font-weight-medium"
                                th:text="${#numbers.formatDecimal(amount, 0, 'COMMA', 0, 'POINT').trim()} + ' VND'"></h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Phí giao hàng</h6>
                            <h6 class="font-weight-medium"
                                th:text="${#numbers.formatDecimal(shipping, 0, 'COMMA', 0, 'POINT').trim()} + ' VND'"></h6>
                        </div>
                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <div class="d-flex justify-content-between mt-2">
                            <h5 class="font-weight-bold">Tổng</h5>
                            <h5 class="font-weight-bold"
                                th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT').trim()} + ' VND'"></h5>
                        </div>
                    </div>
                </div>
                <div class="card border-secondary mb-5">
                    <div class="card-header bg-secondary border-0">
                        <h4 class="font-weight-semi-bold m-0">Hình thức thanh toán </h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="paypal">
                                <label class="custom-control-label" for="paypal">Thanh toán khi nhận hàng</label>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <button class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3">Place Order</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
<!-- Checkout End -->

<div class="container-fluid bg-secondary text-dark mt-5 pt-5">

    <div th:include="~{home/footer :: footer}"></div>
</div>


<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Contact Javascript File -->
<script src="/mail/jqBootstrapValidation.min.js"></script>
<script src="/mail/contact.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>


</body>

</html>
