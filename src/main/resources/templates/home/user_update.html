<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Đặt hàng thành công</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<style>
    .nav-item {
        white-space: nowrap;
    }
</style>
<body>
<div class="container-fluid mb-5">
    <div th:include="~{home/topbar :: topbar}"></div>
</div>

    <!-- Checkout Start -->
<div class="container">
    <div class="row px-xl-5">
        <form th:action="@{/user_update/save}" th:object="${user}" method="post">
            <div class="col-lg-12">
                <div class="mb-4">
                    <h4 class="font-weight-semi-bold mb-4">CẬP NHẬT THÔNG TIN</h4>
                    <div class="row">

                        <div class="col-md-12 form-group">
                            <label>Họ và Tên</label>
                            <input class="form-control" type="text" placeholder="Họ và tên" name="fullname"
                                   th:field="*{fullname}" required>
                        </div>

                        <div class="col-md-12 form-group">
                            <label>E-mail</label>
                            <input class="form-control" type="text" placeholder="example@email.com" name="email"
                                   th:field="*{email}" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Số điện thoại</label>
                            <input class="form-control" type="text" placeholder="+123 456 789" name="phoneNumber"
                                   th:field="*{phoneNumber}" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Giới tính</label>
                            <select id="gender" class="form-control"  th:field="*{gender}">
                                <option value="" disabled selected>Chọn giới tính</option>
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                                <option value="other">Khác</option>
                            </select>
                        </div>


                        <div class="col-md-6 form-group">
                            <label>Ngày sinh</label>
                            <input class="form-control" type="date" placeholder="Ngày sinh" name="address"
                                   th:field="*{ngaysinh}"
                                   required>
                        </div>
                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <div class="d-flex justify-content-between mt-2">
                            <button class="btn btn-primary btn-block border-0 py-3" type="submit" >Lưu </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>



    </div>
</div>
    <!-- Checkout End -->

<div class="container-fluid bg-secondary text-dark mt-5 pt-5">

    <div th:include="~{home/footer :: footer}"></div>
</div>


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="/mail/jqBootstrapValidation.min.js"></script>
    <script src="/mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
</body>

</html>
