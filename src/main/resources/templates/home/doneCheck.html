<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Đặt hàng thành công</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid mb-5">
    <div th:include="~{home/topbar :: topbar}"></div>
</div>

    <!-- Checkout Start -->
<div class="container">
    <div class="row px-xl-5">
        <div class="col-lg-12">
            <!-- Nội dung hóa đơn -->
            <div class="card border-secondary mb-5">
                <div class="card-header bg-secondary border-0">
                    <h4 class="font-weight-semi-bold m-0"><span>Chúc mừng bạn đã đặt hàng thành công</span></h4>
                </div>
                <div class="card-body">
                    <!-- Hiển thị thông tin hóa đơn -->
                    <p>Tên: <span th:text="${bill.fullname}"></span></p>
                    <p>Email: <span th:text="${bill.email}"></span></p>
                    <p>Số điện thoại: <span th:text="${bill.phoneNumber}"></span></p>
                    <p>Địa chỉ: <span th:text="${bill.address}"></span></p>
                    <p>Ngày đặt hàng: <span th:text="${bill.orderDate}"></span></p>
                    <p>Mã hóa đơn: <span th:text="${bill.billID}"></span></p>
                    <!-- Hiển thị sản phẩm trong hóa đơn -->
                    <h5 class="font-weight-medium mb-3">Sản phẩm</h5>
                    <div class="d-flex justify-content-between" th:each="item : ${listCart}" th:with="product=${item.product}">
                        <p th:text="${product.name}"></p>
                        <p th:text="${#numbers.formatDecimal(item.total, 0, 'COMMA', 0, 'POINT').trim()} + ' VND'"></p>
                    </div>
                    <hr class="mt-0">
                    <!-- Hiển thị tổng tiền và phí giao hàng -->
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-medium">Tổng cộng</h6>
                        <h6 class="font-weight-medium" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT').trim()} + ' VND'"></h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Phí giao hàng</h6>
                        <h6 class="font-weight-medium" th:text="${#numbers.formatDecimal(shipping, 0, 'COMMA', 0, 'POINT').trim()} + ' VND'"></h6>
                    </div>
                </div>
                <div class="card-footer border-secondary bg-transparent">
                    <div class="d-flex justify-content-between mt-2">
                        <h5 class="font-weight-bold">Tổng</h5>
                        <h5 class="font-weight-bold" th:text="${#numbers.formatDecimal(amount, 0, 'COMMA', 0, 'POINT').trim()} + ' VND'"></h5>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
    <!-- Checkout End -->

<div class="container-fluid bg-secondary text-dark mt-5 pt-5">

    <div th:include="~{home/footer :: footer}"></div>
</div>


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="/mail/jqBootstrapValidation.min.js"></script>
    <script src="/mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
</body>

</html>
